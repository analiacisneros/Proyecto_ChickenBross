<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="ISO-8859-1">
<title>Registro de producto</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar-expand-sm d-flex bg-warning">
        <div class="bg-dark p-1"></div>
        <div class="container-fluid d-flex align-items-center ">
            <img src="/Estilos/icono.png" alt="Logo" style="width: 70px;" class="rounded-pill ">
            <div>
                <span class="ps-3 p-2"
                    style="color: black; font-size: 200%; font-family: Brush script MT; font-weight: bold">
                    Los Pollos Hermanos
                </span>
            </div>

        </div>

        <div class="container-fluid d-flex align-items-center justify-content-end ">
            <ul class="navbar-nav">
                <li class="nav-item ">
                    <a class="nav-link text-dark" href="#">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" href="#">Ordena Aqui</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" href="#">Cambiar Usuario</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" href="#">Quienes Somos</a>
                </li>

            </ul>
        </div>
        <div class="bg-dark p-1"></div>
    </nav>

	<div class="container m-5">

		<div th:if="${exito}!=null" class="card text-white bg-success mb-3" >
			<div class="card-body">
				<h5 class="card-title">Exito</h5>
				<p class="card-text">Registro Exitoso</p>
			</div>
		</div>
		<div th:if="${error}!=null" class="card text-white bg-danger mb-3" >
			<div class="card-body">
				<h5 class="card-title">Error</h5>
				<p class="card-text">Error al cargar el Usuario</p>
			</div>
		</div>

		<form th:action="@{/producto/agregarProducto}" method="POST">
			<div class="form-group">
				<label>Nombre</label> <input type="text" class="form-control" name="nombre" placeholder="Nombre" required/>
			</div>

			<div class="form-group">
				<label>Descripcion</label> <input type="text" class="form-control" name="descripcion" placeholder="Descripcion" required/>
			</div>
			<div class="form-group">
				<label>Precio</label> <input type="text" class="form-control" name="precio" placeholder="Precio" required/>
			</div>

                        

                    <!-- NO ANDA -->
                    <div class="d-flex">
                    <div class="">
                        <label for="Imagen" class="form-label mt-3">Aqui agregue la imagen</label>
                        <div class="d-flex">
                            <input class="form-control " type="file" id="formFile" onchange="imagen" name="imagen" required/> 
                        </div>
                    </div>
                    </div>

			<button type="submit" class="btn btn-primary">Agregar producto</button>
		</form>

		<section class="py-5 text-center container">
			<div class="row py-lg-5">
				<div class="col-lg-6 col-md-8 mx-auto">
					<a th:href="@{/}" class="btn btn-primary my-2">Volver</a>
                                </div>
			</div>
		</section>

	</div>


</body>
</html>
